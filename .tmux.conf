# remap prefix to Control + a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Window base indexing starts at 1, 0 too far away
set -g base-index 1
set-window-option -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g aggressive-resize on

set-option -g set-titles on

set-option -g default-terminal "screen-256color"
set-option -g default-shell /usr/bin/zsh

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on
bind-key X kill-window
bind-key x kill-pane
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind C new-window
unbind '"'
unbind %

# Use Alt-arrow keys without prefix key to rotate panes, change layout
bind -n M-Left rotate-window
bind -n M-Right rotate-window -D
bind -n M-Up next-layout
bind -n M-Down previous-layout

# Swap windows left or right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind j resize-pane -U 5
bind k resize-pane -D 6
bind l resize-pane -R 5
bind h resize-pane -L 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 1

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
bind-key _ set status
set -g status-position bottom
set -g status-justify left
set -g status-right '#[fg=colour19,bg=colour237]#[fg=colour252,bg=colour19] #(date +"%b %d  %a ") #(date +"%I:%M %p") '
set -g status-right-length 52
set -g status-left-length 20

set -g status-left '#[fg=colour09,bg=colour19] ♥ #{battery_percentage} #[fg=colour19,bg=colour237]'
set -g window-status-format "#[fg=colour237,bg=colour236]#[fg=white,bg=colour236] #I  #[fg=colour250]#W #[fg=colour236,bg=colour237]"
set -g window-status-current-format "#[fg=colour237,bg=blue] #I  #[fg=colour235]#W#[fg=colour250]#F #[fg=blue,bg=colour237]"

# Reload tmux config
bind r source-file ~/.tmux.conf
# battery plugin
run-shell ~/tmuxPlugins/tmux-battery/battery.tmux
